{% load static %}


<div>
    <button
            class="group relative"
            data-dropdown-toggle="dropdownBasketDesktop"
            type="button"
    >
                      <span class="cursor-pointer">
                        <svg class="h-6 w-6">
                          <use xlink:href="#cart"/>
                        </svg>
                      </span>
        <span

            <a

                <div>
                    <svg class="h-5 w-5">

                <li>

                        <div class="relative min-w-fit">
                            <a href="./product-detail.html">
                                <img

                            <button

                            >
                                <svg

                                    <use xlink:href="#close"/>
                                </svg>
                            </button>
                        </div>

                        <div class="w-full space-y-1.5">
                            <!-- Product Title -->

                            <a

                                    href="./product-detail.html"
                            >
                                تیشرت اسپورت مردانه
                            </a>
                            <!-- Product Attribute -->
                            <div
                                    class="flex items-center gap-x-2 text-sm text-text/60"
                            >
                                <div>تعداد : 2</div>
                                <div
                                        class="h-3 w-px rounded-full bg-background"
                                ></div>
                                <div class="flex items-center gap-x-2">

                            <div
                                    class="flex items-center justify-between gap-x-2"

                                <div class="text-primary">
                                    <span class="text-lg font-bold"
                                    >1,800,000</span
                                    >
                                    <span class="text-sm">تومان</span>
                                </div>
                                <!-- Product Quantity -->
                                <div
                                        class="flex h-10 w-24 items-center justify-between rounded-lg border px-2 py-1"

                                    <span> طوسی</span>
                                </div>
                            </div>
                            <div
                                    class="flex items-center justify-between gap-x-2"
                            >
                                <!-- Product Price -->
                                <div class="text-primary">
                                    <span class="text-lg font-bold"
                                    >1,800,000</span

                                    <span class="text-sm">تومان</span>
                                </div>
                                <!-- Product Quantity -->
                                <div
                                        class="flex h-10 w-24 items-center justify-between rounded-lg border px-2 py-1"

                                    <button
                                            type="button"
                                            data-action="increment"
                                    >
                                        <svg class="h-5 w-5 text-primary">
                                            <use xlink:href="#plus"/>
                                        </svg>
                                    </button>
                                    <input
                                            value="1"
                                            disabled
                                            type="number"
                                            class="flex h-5 w-full grow select-none items-center justify-center bg-transparent text-center text-sm outline-none"
                                    />
                                    <button
                                            type="button"
                                            data-action="decrement"
                                    >
                                        <svg
                                                class="h-5 w-5 text-red-600 dark:text-red-500"
                                        >
                                            <use xlink:href="#trash"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

        <div

                <div class="text-text/90">
                    <span class="font-bold">1,200,000</span>

                </div>
            </div>
            <a href="./checkout-shipping.html">
                <button
                        class="btn-primary w-32 py-3 text-sm"
